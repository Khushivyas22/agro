<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AgroTECH</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1b5e20, #66bb6a, #a5d6a7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container {
      width: 420px;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      color: #fff;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: none; border-radius: 10px; outline: none;
    }
    button {
      width: 100%; padding: 12px;
      background: linear-gradient(90deg, #2e7d32, #66bb6a);
      color: white; border: none; border-radius: 10px;
      font-size: 16px; font-weight: bold; cursor: pointer;
    }
    button:hover { background: linear-gradient(90deg, #1b5e20, #388e3c); }
    .extra { text-align: center; margin-top: 10px; }
    .extra a { color: white; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>ðŸŒ± Register - AgroTECH</h1>
    <form action="RegisterServlet" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="contact">Contact</label>
      <input type="number" id="contact" name="contact" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <label for="area">Area</label>
      <input type="text" id="area" name="area" required>

      <label for="state">State</label>
      <input type="text" id="state" name="state" required>

      <label for="pincode">Pincode</label>
      <input type="number" id="pincode" name="pincode" required>

      <button type="submit">Register</button>
    </form>
    <div class="extra">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
